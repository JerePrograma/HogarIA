###########################
# Server configuration
###########################
server.port=${SERVER_PORT:8080}

###########################
# Datasource (PostgreSQL)
###########################
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/hogaria_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver
# HikariCP settings
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${SPRING_DATASOURCE_MIN_IDLE:5}

###########################
# JPA / Hibernate
###########################
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:none}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_HIBERNATE_FORMAT_SQL:true}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

###########################
# Flyway (DB migrations)
###########################
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

###########################
# Swagger / OpenAPI
###########################
springdoc.api-docs.path=/v1/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

###########################
# Management & Actuator
###########################
management.endpoints.web.exposure.include=health,info,metrics,loggers
management.endpoint.health.show-details=${MANAGEMENT_HEALTH_DETAILS:always}
management.endpoint.health.probes.enabled=true

###########################
# Logging
###########################
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.hogaria=${LOGGING_LEVEL_APP:DEBUG}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n

###########################
# Internationalization
###########################
spring.messages.basename=messages
spring.messages.encoding=UTF-8

###########################
# JSON / Jackson
###########################
spring.jackson.serialization.indent_output=false
spring.jackson.time-zone=${USER_TIMEZONE:UTC}

###########################
# JWT ? Keystore RSA
###########################
jwt.keystore-location=classpath:keystore/mykeys.jks
jwt.keystore-password=${JWT_KEYSTORE_PASSWORD:suPassword}
jwt.key-alias=${JWT_KEY_ALIAS:miapp-jwt}
jwt.key-password=${JWT_KEY_PASSWORD:otraPassword}
jwt.issuer=${JWT_ISSUER:hogaria-app}

###########################
# Optional Auth0 (if used)
###########################
auth0.issuer=${AUTH0_ISSUER:https://TU_DOMINIO_AUTH0/}
auth0.jwk-set-uri=${auth0.issuer}.well-known/jwks.json

